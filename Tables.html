<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <!--Refers to one of the rows of the table-->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <!--Refers to the data in the cell of a table-->
            <td>Greg</td>
            <td>21</td>
            <td>United States of America</td>
        </tr>
    </table>
</body>
</html>
