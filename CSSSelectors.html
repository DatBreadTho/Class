<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Selectors are used to "find"(or select) the HTML elements you want to style. This can be divided into 5 categories-->
    <!--Simple selectors (select elements based on name, id, class)-->
    <!--Combinator selectors (select elemnts based on a specific relationship between them)-->
    <!--Pseudo-class selectors (select elements based on a certain state)-->
    <!--Pseudo-elements selectors (select and style a part of an element)-->
    <!--Attribute selectors (select elements based on an attribute or value)-->
    <title>Selectors</title>
    <link rel="stylesheet" href="Selectors.css">
</head>
<body>
    <h1>Heading goes here</h1>
    <h2>The second heading goes here</h2>
    <p class="example">This should be a different color and size than normal</p>
    <!--Setting up selector-->
    <a src="www.google.com">Click here</a>
</body>
</html>
