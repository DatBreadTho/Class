<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--Collection of form associated elements where some can represent editable values-->
    <form>
        <!--This is what will be displayed-->
        <label for="fname">First Name</label> <br>
        <!--Type makes it so that it's processed as a text-->
        <input type="text" id="fname" name="fname"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" id="lname" name="lname"> <br>
    </form>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label> <br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label> <br>
        <input type="radio" id="javascript" name="fav_language" value="javascript">
        <label for="javascript">Java Script</label>
    </form>

    <form>
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label> <br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label> <br>
        <input type="checkbox" id="javascript" name="fav_language" value="javascript">
        <label for="javascript">Java Script</label> 
    </form>

    <form action="/action_page.php">
        <label for="fname">First Name: </label> <br>
        <input type="text" id="fname" name="fname" value="These"> <br>
        <label for="lname">Last Name: </label> <br>
        <input type="text" id="lname" name="lname" value="Nuts"> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
